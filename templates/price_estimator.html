    <div class="container">
        <h1>House Price Estimator</h1>
        <form action="{{ url_for('url_register.estimate_price') }}" method="post">

            <label for="square_footage">Square Footage:</label>
            <input type="number" id="square_footage" name="square_footage" value="{{ square_footage }}" required>

            <label for="floors">Number of Floors:</label>
            <input type="number" id="floors" name="floors" value="{{ floors }}" required>

            <label for="flield1">Number of field1:</label>
            <input type="number" id="field1" name="field1" placeholder="Field 1" required>

            <label for="flield2">Number of field2:</label>
            <input type="number" id="field2" name="field2" placeholder="Field 1" required>

            <label for="flield3">Number of field3:</label>
            <input type="number" id="field3" name="field3" placeholder="Field 1" required>

            <label for="flield4">Number of field4:</label>
            <input type="number" id="field4" name="field4" placeholder="Field 1" required>

            <label for="flield5">Number of field5:</label>
            <input type="number" id="field5" name="field5" placeholder="Field 1" required>

            <label for="flield6">Number of field6:</label>
            <input type="number" id="field6" name="field6" placeholder="Field 1" required>

            <label for="flield7">Number of field7:</label>
            <input type="number" id="field7" name="field7" placeholder="Field 1" required>

            <label for="flield8">Number of field8:</label>
            <input type="number" id="field8" name="field8" placeholder="Field 1" required>
            
            
            <!-- Dropdown list -->
            <label for="flield9">Number of field9:</label>
            <select id="dropdown_field9" name="dropdown_field9">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <button type="submit">Estimate Price</button>
        </form>


        <div id="estimated_price">
            {% if estimated_price %}
                <p>Estimated Price: {{ estimated_price }}</p>
            {% endif %}
        </div>

    </div>
    <script>
                document.getElementById('estimate_button').addEventListener('click', function() {
            // Add happiness effect - change color to a brighter one
            this.style.backgroundColor = '#00ff00'; // Bright green for happiness
            setTimeout(() => {
                this.style.backgroundColor = '#ffa500'; // Change it back to orange
            }, 500);

            // Format the final price output
            let price = document.getElementById('estimated_price').textContent;
            price = parseFloat(price.replace(/[^\d.]/g, '')); // Remove any non-numeric characters
            price = price.toFixed(0); // Round off to zero decimal places
            price = '$' + price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','); // Add $ and commas
            document.getElementById('estimated_price').textContent = price;
        });

    </script>
